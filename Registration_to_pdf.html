<!DOCTYPE html>
<html>
<head>
  <title>BunaTech Membership Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; /* Remove default margins */
      padding: 0; /* Remove default padding */
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: rgb(0, 0, 0);
      font-size: 16px;
      font-weight: lighter;
      text-align: right;
      margin-bottom: 10px; /* Add margin below the title */
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 60px;
      align-items: right;
    }

    .form-group {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    label {
      margin-right: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border: none;
      box-sizing: border-box;
      outline: none;
    }

    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
    input[type="tel"]::placeholder,
    textarea::placeholder {
      color: #ccc;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .additional-info {
      margin-top: 20px; /* Add margin above additional info */
      border-top: 1px solid #ccc; /* Add a top border for separation */
      padding-top: 15px; /* Add padding above additional info */
    }

    button {
      background-color: #8c978c;
      color: transparent;
      padding: 10px 20px;
      border: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- <h1><span style="font-size: 24px;">BunaTech</span></h1> -->
    <div class="logo">
      <img src="logo.png" alt="BunaTech Logo">
      <h2 class="section-title">Buna Technology</h2><br>
    </div>
<p style="font-size: 16px; margin-top: 10px;">Registration Form</p>
    
<p>This form is filled to be the member of Buna Technology and takes basic info about you. So fill it carefully.</p><br>

    <div class="form-section">
      <div class="form-group">
        <label for="firstName">First_Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last_Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email_Address:</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone_Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
      </div>

      <!-- <div class="form-group">
        <label for="phoneNumber2">Phone Number #2:</label>
        <input type="tel" id="phoneNumber2" name="phoneNumber2" placeholder="Phone Number #2">
      </div> -->

      <div class="form-group">
        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex" placeholder="male or female" required>
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="City" required>
      </div>

      <div class="form-group">
        <label for="woreda">Woreda:</label>
        <input type="text" id="woreda" name="woreda" placeholder="Woreda" required>
      </div>

      <div class="form-group">
        <label for="kebele">Kebele:</label>
        <input type="text" id="kebele" name="kebele" placeholder="Kebele" required>
      </div>

      <div class="form-group">
        <label for="occupation">Occupatio

n:</label>
        <input type="text" id="occupation" name="occupation" placeholder="student or ..." required>
      </div>

      <div class="form-group">
        <label for="educationalLevel">Educational_Level:</label>
        <input type="text" id="educationalLevel" name="educationalLevel" placeholder="Educational Level" required>
      </div>

      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" placeholder="Department" required>
      </div>
    </div><br>

</body>
</html>
